<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Lexend:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main/style.scss" />
    <link rel="stylesheet" href="./style/main/animations.scss" />
    <script defer type="module" src="js/main/animations.js"></script>
  </head>
  <body>
    <header class="main-header">
      <!-- for search indexing-->
      <h1 style="display: none">marcosdly</h1>
      <div class="nickname-container">
        <img class="nickname-shadow nickname" src="marcosdly.svg" alt="Developer nickname" />
      </div>
      <nav class="main-nav">
        <a
          href="/about"
          originaltext="About"
          mouseisover="false"
          colorclass="gruvbox-aqua"
          wasclicked="false"
        >
          <span class="font-mono"></span><span class="font-sans">About</span
          ><span class="parenthesis"></span>
        </a>
        <a
          href="/resume"
          originaltext="Resume"
          mouseisover="false"
          colorclass="gruvbox-yellow"
          wasclicked="false"
        >
          <span class="font-mono"></span><span class="font-sans">Resume</span
          ><span class="parenthesis"></span>
        </a>
        <a
          href="/maisdemim"
          originaltext="Mais de Mim"
          mouseisover="false"
          colorclass="gruvbox-purple"
          wasclicked="false"
        >
          <span class="font-mono"></span><span class="font-sans">Mais de Mim</span
          ><span class="parenthesis"></span>
        </a>
        <div class="terminal">
          <img
            src="public/loading-page.svg"
            alt="Page redirect loading icon"
            class="loading-redirect"
            style="display: none"
          />
          <div class="terminal-text-container">
            <p class="terminal-cli-command" style="display: none">
              <span class="gruvbox-aqua-dark">λ</span> › make build TARGET=<span
                class="terminal-animation-build-target"
              ></span>
            </p>
          </div>
        </div>
      </nav>
    </header>
    <footer class="main-footer">
      <div class="title-container">
        <h1 class="title">Marcos "Delay" Bião</h1>
      </div>
      <div class="links-container">
        <a href="https://github.com/marcosdly" target="_blank">
          <img src="public/github-logo.svg" alt="GitHub Logo" class="links-icon" />
        </a>
        <a href="https://www.instagram.com/marcosdly/" target="_blank">
          <img src="public/instagram.svg" alt="Instagram Logo" class="links-icon" />
        </a>
        <a href="https://linkedin.com/in/marcosdly" target="_blank">
          <img src="public/linkedin-logo.svg" alt="LinkedIn Logo" class="links-icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
